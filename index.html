<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratio Calculator</title>
    <meta name="description" content="Image width and height ratio calculator javascript">
    <meta name="keywords" content="HTML, CSS, JavaScript, Ratio, Calculator, Aspect, js">
    <meta name="author" content="weaksou">    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="main">
                <div class="d-flex">
                    <span>
                        <input type="number" id="width"  placeholder="width" value="1920"/>
                        <div class="label">Original Width</div>
                    </span>
                    <span>
                        <input type="number" id="height"  placeholder="height" value="1080"/>
                        <div class="label">Original height</div>
                    </span>
                </div>
                <div class="d-flex">
                    <span>
                        <input type="number" id="newwidth" placeholder="new width"/>
                        <div class="label">New Width</div>
                    </span>
                    <span>
                        <input type="number" id="newheight" placeholder="new height"/>
                        <div class="label">New height</div>
                    </span>
                </div>
    </div>
    </div> 
<script src="./index.js"></script>
</body>
</html>
